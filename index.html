    <script> // JavaScript code & Don't fucking touch it ,Dear future me or ayone reading it
        // Function to play the video
        function playVideo() {
            // Hide the door image and show the video player
            document.getElementById('playButton').style.display = 'none';
            document.getElementById('videoPlayer').style.display = 'block';
    
            // Play the video
            const video = document.getElementById('videoPlayer');
            video.play();
    
            // Set the video to fullscreen when clicked
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari, Opera, Opera GX
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }
    
        // Function when the video ends
        function videoEnded() {
            // Hide the video player and show the door image again
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('playButton').style.display = 'block';
    
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera, Opera GX
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }
    
        // Event listener to call videoEnded when the video finishes
        document.getElementById('videoPlayer').addEventListener('ended', videoEnded);
    </script>
